 <!DOCTYPE html>
 <link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            background: #1a1a1a;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(243, 242, 242);
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/84/629/165/3-316-16-9-aspect-ratio-s-sfw-wallpaper-thumb.jpg'); /* Assuming the background image is named background.jpg */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .hero .content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;

        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .demo {
            background-color: #28a745;
            color: white;
        }

        .demo:hover {
            background-color: #218838;
        }

        .signup {
            background-color: #6c757d;
            color: white;
        }

        .signup:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">PHP</a></li>
                <li><a href="#">JavaScript</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="content">
                <h1>SUGENG RAWUH ING KELAS PEMROGRAMAN.</h1>
                <p>Waiting tres now jalaran so cow cool in now.</p>
                <div class="buttons">
                    <button class="btn demo">Monggo mlebet </button>
                    <button class="btn signup">PREMIUM</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
